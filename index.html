<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Optional chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
</head>
<body>
  <header class="container">
    <h1>Personal Finance Tracker</h1>
    <p class="sub">Track income & expenses, filter, export CSV, and visualize.</p>
  </header>

  <main class="container grid">
    <!-- Summary Cards -->
    <section class="cards">
      <div class="card" id="card-income">
        <h3>Total Income</h3>
        <div class="value" id="total-income">0</div>
      </div>
      <div class="card" id="card-expense">
        <h3>Total Expense</h3>
        <div class="value" id="total-expense">0</div>
      </div>
      <div class="card" id="card-balance">
        <h3>Balance</h3>
        <div class="value" id="balance">0</div>
      </div>
    </section>

    <!-- Add Transaction -->
    <section class="panel">
      <h2>Add Transaction</h2>
      <form id="tx-form" class="form">
        <div class="row">
          <label>Type</label>
          <select id="tx-type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div class="row">
          <label>Amount</label>
          <input id="tx-amount" type="number" step="0.01" min="0"
